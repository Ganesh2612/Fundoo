<div class="archive-container">
  <h2>Archived Notes</h2>
  <div class="notes-wrapper">
    <mat-card
      *ngFor="let note of archivedNotes"
      [style.background]="note.color || '#fff'"
      class="note-card"
    >
      <h3>{{ note.title }}</h3>
      <p>{{ note.description }}</p>
    </mat-card>
  </div>
</div>
